<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>To-Do List by Emem</title>
  </head>
  <body>
    <header>
      <h1>To-Do List by Emem</h1>
    </header>
    <main>
      <div id="heading">
        <h2>Commands</h2>
        <h3>Open the inspector to view the app</h3>
      </div>
      <div class="list-items">
        <ul>
          <li>Type <span>NEW</span> to add a list item</li>
          <li>Type <span>VIEW</span> to view your list</li>
          <li>Type <span>DELETE</span> to remove a specific item</li>
          <li>Type <span>QUIT</span> to quit the app</li>
        </ul>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
